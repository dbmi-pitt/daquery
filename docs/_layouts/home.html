<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="css/dq.css">

{% seo %}
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner" style="max-width: 1000px;">
          <h1 id="project_title">{{ site.title }}&nbsp;&nbsp;&nbsp;<font size="5">{{ site.tagline }}</font></h1>
          <h2 id="project_tagline">{{ site.longdescription }}</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer" style="min-height: 400px;">
      <section id="main_content" class="inner" style="max-width: 1000px;">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner" style="max-width: 1000px;">
        <p class="copyright"><strong>Copyright Â© 2019 The University of Pittsburgh</strong>.</p>
      </footer>
    </div>
  </body>
</html>
