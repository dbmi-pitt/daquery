<header class="main-header">

  <!-- Logo -->
  <div class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b><i class="fa fa-glass"></i></b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Daquery</b></span>
  </div>

  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Notifications: style can be found in dropdown.less -->
        <li class="dropdown notifications-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bell-o"></i>
            <span class="label label-warning">{{ notifications.length }}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">You have {{ notifications.length }} notifications</li>
            <li>
              <!-- inner menu: contains the actual data -->
              <ul class="menu">
                <li *ngFor="let noty of notifications">
                  <a href="#">
                    <i class="fa fa-warning text-yellow"></i> {{ noty.message }}
                  </a>
                </li>
              </ul>
            </li>
            <!-- <li class="footer"><a href="#">View all</a></li> -->
          </ul>
        </li>
        <li>
          <a (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
