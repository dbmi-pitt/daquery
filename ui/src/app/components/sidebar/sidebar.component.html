  <!-- sidebar: style can be found in sidebar.less -->

    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu tree" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <li [class.active]="isActive('/queries-to-me')">
        <a [routerLink]="['/queries-to-me']"><i class="fa fa-cloud-download"></i><span>Incoming Requests</span></a>
      </li>
      <li [class.active]="isActive('/queries-from-me')">
        <a [routerLink]="['/queries-from-me']"><i class="fa fa-cloud-upload"></i><span>Outgoing Requests</span></a>
      </li>
      <li *ngIf="showNetworkConfiguration" [class.active]="isActive('/networks')">
        <a [routerLink]="['/networks']"><i class="fa fa-share-alt"></i><span>Networks</span></a>
      </li>
      <li class="treeview" *ngIf="showUserManagement" [class.active]="isActive('/users')">
        <a style="cursor: pointer">
          <i class="fa fa-users"></i>
          <span>Users</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu" style="display: block">
          <li>
            <a [routerLink]="['/users']"><i class="fa fa-circle-o"></i> Local User</a>
          </li>
          <li *ngFor="let network of networks">
            <a [routerLink]="['/remote-users']" [queryParams]="{ network: network.networkId }"><i class="fa fa-circle-o"></i> {{network.name}} User</a>
          </li>
        </ul>
      </li>
    </ul>
  </section>
