<section class="content-header">
  <h1>Connect Site <small>connect a site to share data</small></h1>
</section>
<section class="content">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">{{ network.name }}</h3>
    </div>
    <div class="box-body">
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="form-group">
          <label for="sitename">Site Name</label>
          <select #sitename class="form-control" formControlName="sitename" id="sitename">
            <option>

            </option>
            <option *ngFor="let site of sites" [value]="site.name">
              {{ site.name }}
            </option>
            <option value="new">
              --New Site--
            </option>
          </select>
        </div>
        <div *ngIf="sitename.value == 'new'" class="form-group">
          <label for="siteurl">URL</label>
          <input type="text" formControlName="siteurl" class="form-control" id="siteurl" placeholder="URL">
        </div>
        <div class="form-group">
          <label for="siteoption">Option</label>
          <div class="radio">
            <label>
              <input type="radio" formControlName="siteoptions" name="siteoptions">Query data
            </label><br />
            <label>
              <input type="radio" formControlName="siteoptions" name="siteoptions">Share data
            </label><br />
            <label>
              <input type="radio" formControlName="siteoptions" name="siteoptions">Both
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>
