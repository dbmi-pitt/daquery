<section class="content-header">
  <h1>Connect Site <small>connect a site to share data</small></h1>
</section>
<section class="content">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">{{ network?.name }}</h3>
    </div>
    <div class="box-body">
      <form [formGroup]="form" (submit)="onSubmit()">
        <div class="form-group">
          <label for="site">Site</label>
          <select #site class="form-control" formControlName="site" id="site">
            <option>

            </option>
            <option *ngFor="let site of sites" [value]="site.name">
              {{ site.name }}
            </option>
            <option value="new">
              --New Site--
            </option>
          </select>
        </div>
        <div *ngIf="site.value == 'new'" class="form-group">
          <label for="sitename">Site Name</label>
          <input type="text" formControlName="sitename" class="form-control" id="sitename" placeholder="Name">
        </div>
        <div *ngIf="site.value == 'new'" class="form-group">
          <label for="siteurl">URL</label>
          <input type="text" formControlName="siteurl" class="form-control" id="siteurl" placeholder="URL">
        </div>
        <div class="form-group">
          <label for="siteoptions">Option</label>
          <div class="radio">
            <label>
              <input type="radio" formControlName="siteoptions" name="siteoptions" value="out">Query data
            </label><br />
            <label>
              <input type="radio" formControlName="siteoptions" name="siteoptions" value="in">Share data
            </label><br />
            <label>
              <input type="radio" formControlName="siteoptions" name="siteoptions" value="both">Both
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>
