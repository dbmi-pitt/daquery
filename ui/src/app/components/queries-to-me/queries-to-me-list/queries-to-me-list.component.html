<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Study Name</th>
        <th>Query Name</th>
        <th>Type</th>
        <th>From</th>
        <th>Date/Time</th>
        <th>Status</th>

        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td>{{request.request+id}}</td>
        <td>{{request.studyName}}</td>
        <td><a [routerLink]="['/review-query', request.id]">{{request.name}}</a></td>
        <td>{{request.type}}</td>
        <td>{{request.site}}-{{request.username}}</td>
        <td>{{request.datetime}}</td>
        <td>{{request.status}}</td>
        <td *ngIf="request.status === 'pending'">
          <button class="btn btn-success btn-sm">Approve</button>
          <button class="btn btn-danger btn-sm">Deny</button>
        </td>
        <td *ngIf="request.status !== 'pending'">
        </td>
      </tr>
    </tbody>
  </table>
</div>
