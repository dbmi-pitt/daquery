<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Query Name</th>
        <th>Type</th>
        <th>From</th>
        <th>Status</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td>{{request.inquiry.inquiryName}}</td>
        <td>{{request.inquiry.aggregate ? "AGGREGATE" : "DATA"}}</td>
        <td>{{request.requester?.realName}}</td>
        <td>{{request.responses[0]?.status}}</td>
        <td>{{ request.responses[0]?.status === 'ERROR' ? request.responses[0]?.errorMessage : request.responses[0]?.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
