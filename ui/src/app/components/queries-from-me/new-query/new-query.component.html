<div class="row">
  <div class="col-md-12">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">New Inquiry</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="inquiryForm">
              <div *ngIf="!showNetworkSitePanel">
                <div class="form-group">
                  <label for="dataType">Data Type</label>
                  <div class="radio">
                    <label class="radio-inline"><input type="radio" name="dataType" formControlName="dataType" value="aggregate">Aggregate</label>
                    <label class="radio-inline"><input type="radio" name="dataType" formControlName="dataType" value="data">Data</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="name">Inquiry Name</label>
                  <input type="text" class="form-control" id="inquiry-name" formControlName="inquiryName">
                </div>
                <!-- <div class="form-group">
                  <label for="name">Study Name</label>
                  <input type="text" class="form-control" id="study-name" formControlName="studyName">
                </div> -->
                <div class="form-group">
                  <label for="name">Inquiry Description</label>
                  <input type="text" class="form-control" id="inquiry-description" formControlName="inquiryDescription">
                </div>
                <div class="form-group">
                  <label for="query">SQL</label>
                  <div class="nav-tabs-custom">
                    <ul class="nav nav-tabs">
                      <li class="active">
                        <a href="#tab_1" data-toggle="tab" aria-expanded="true">SQL Query</a>
                      </li>
                      <!-- <li>
                        <a href="#tab_2" data-toggle="tab" aria-expanded="true">SQL Server Query</a>
                      </li> -->
                    </ul>
                    <div class="tab-content">
                      <div class="tab-pane active" id="tab_1">
                        <textarea class="form-control" rows="5" id="sql_query" formControlName="sqlQuery" placeholder="enter ANSI SQL query"></textarea>
                      </div>
                      <!-- <div class="tab-pane" id="tab_2">
                        <textarea class="form-control" rows="5" id="sql_query" formControlName="sqlQuery" placeholder="enter your SQL Server T/SQL query"></textarea>
                      </div> -->
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" (click)="onSave()">Save</button>
                <button class="btn btn-success" (click)="onRequest()">Request</button>
              </div>
              <!-- <div *ngIf="showNetworkSitePanel">

                  <select formControlName="network" class="form-control" (change)="networkOnChange($event.target.value)">
                    <option value="">-Select-</option>
                    <option *ngFor="let network of networks" value="{{network.networkId}}">
                      {{ network.name }}
                    </option>
                  </select>
                </div>
                <div *ngIf="inquiryForm.controls.network.dirty" formArrayName="sitesToQuery" class="well well-lg">
                  <div class="form-group">
                    <label for="sites">Site to Query</label>
                    <div class="checkbox">
                      <ul class="list-unstyled">

                          <label class="checkbox-inline"><input type="checkbox" value="{{site.controls.siteId._value}}" formControlName="check">{{site.controls.name._value}}</label>
                        </li>
                      </ul>
                    </div>

                </div>
                <button class="btn btn-default" (click)="onRequest()">Go Back</button>
                <button class="btn btn-success" [disabled]="onSending" (click)="onSend()">{{ onSending ? 'Sending...' : 'Send' }}</button>
              </div> -->
              <!-- Modal -->
              <div class="modal fade" id="myRequestModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Please select Network and Site</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="network">Network</label>
                            <select *ngIf="networks?.length > 1" formControlName="network" class="form-control" (change)="networkOnChange($event.target.value)">
                              <option value="">-Select-</option>
                              <option *ngFor="let network of networks" value="{{network.networkId}}">
                                {{ network.name }}
                              </option>
                            </select>
                            <p *ngIf="networks?.length == 1">{{ networks[0]?.name }}</p>
                          </div>
                          <div *ngIf="inquiryForm.controls.network.dirty || networks?.length == 1" formArrayName="sitesToQuery" class="well well-lg">
                            <div class="form-group">
                              <label for="sites">Site to Query</label>
                              <div class="checkbox">
                                <ul class="list-unstyled">
                                  <li *ngFor="let site of inquiryForm.controls.sitesToQuery.controls; let i=index" [formGroupName]="i">
                                    <label class="checkbox-inline"><input type="checkbox" value="{{site.controls.siteId._value}}" formControlName="check">{{site.controls.name._value}}</label>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="reset()">Cancel</button>
                      <button class="btn btn-success" [disabled]="onSending" (click)="onSend()">{{ onSending ? 'Sending...' : 'Send' }}</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
