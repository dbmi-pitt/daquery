<section class="content-header">
  <h1>Queries from me <small>queries sent from me</small></h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-lg-3 col-xs-6">
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>150</h3>

          <p>New Orders</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
          <h3>53<sup style="font-size: 20px">%</sup></h3>

          <p>Bounce Rate</p>
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 placeholder">
        <button class="btn btn-block btn-primary" (click)="showNewQuery=!showNewQuery">New Query</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-new-query *ngIf="showNewQuery"></app-new-query>
      <app-queries-from-me-list></app-queries-from-me-list>
    </div>
  </div>
</section>
