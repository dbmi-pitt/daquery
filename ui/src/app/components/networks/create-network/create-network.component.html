<div class="row">
    <div class="col-md-8">
      <div class="box box-info">
        <div class="box-header with-border">Create Network</div>
        <div class="box-body">
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="database_url">Database URL</label>
              <input type="text" formControlName="database_url" class="form-control" id="database_url" placeholder="Database URL">
            </div>
            <div class="form-group">
              <label for="database_username">Database Username</label>
              <input type="text" formControlName="database_username" class="form-control" id="database_username" placeholder="database_Username">
            </div>
            <div class="form-group">
              <label for="database_password">Database Password</label>
              <input type="database_password" formControlName="database_password" class="form-control" id="database_password" placeholder="database_Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
