<section class="content-header">
    <h1><i class="fa fa-share-alt"></i> {{ network?.name }} <small> contacts </small>
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">Network Contacts</div>
          <div class="box-body">
            <ul class="nav nav-pills nav-stacked">
              <li *ngFor="let user of users">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" attr.data-userid="{{user.id}}" checked="{{user.checked}}" (change)="onChange($event)">
                    {{ user.realName }} | {{ user.email }}
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
