<section class="content-header">
  <h1>{{ network?.name }} User <small>remote users</small></h1>
</section>
<section class="content">
  <div *ngIf="network" class="row">
    <div *ngFor="let conn of network.siteConnections | direction: 'INCOMING'" class="col-md-4">
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">{{ conn.site.name }}</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div *ngIf="!conn.site.remote_users" class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
              <span>Loading users from {{ conn.site.name }} ...</span><br />
              <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
            </div>
          </div>
          <ul class="list-unstyled">
            <li *ngFor="let user of conn.site.remote_users">
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <h3>{{ user.realName }}</h3>
                  <div class="checkbox">
                    <label>
                      <input *ngIf="!showSpin" id="{{user.id+'_Aggregate'}}" type="checkbox" [checked]="user.roles.includes('aggregate_querier')" attr.data-userid="{{user.id}}" attr.data-siteid="{{conn.site.siteId}}" attr.data-networkid="{{network.networkId}}" (change)="onAggregateToggle($event, 'aggregate_querier')">
                      <i *ngIf="showSpin" class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i> aggregate_querier
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input *ngIf="!showSpin" id="{{user.id+'_Data'}}" type="checkbox" [checked]="user.roles.includes('data_querier')" attr.data-userid="{{user.id}}" attr.data-siteid="{{conn.site.siteId}}" attr.data-networkid="{{network.networkId}}" (change)="onDataToggle($event, 'data_querier')">
                      <i *ngIf="showSpin" class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i> data_querier
                    </label>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
